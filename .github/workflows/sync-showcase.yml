name: Sync with nayan-codes-showcase

on:
  push:
    branches: [ main ]  # Only trigger on pushes to main (merges)
  pull_request:
    types: [ closed ]  # Trigger when PR is closed
    branches: [ main ]
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    # Only run if:
    # 1. We're in the itsMe repository (not nayan-codes-showcase)
    # 2. Direct push to main/master, OR
    # 3. PR was merged (not just closed)
    if: |
      github.repository == 'nayanGowdaM/itsMe' && 
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    
    steps:
    - name: Checkout source repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for proper sync
        token: ${{ secrets.SYNC_TOKEN }}  # Use custom token instead of default GITHUB_TOKEN

    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global credential.helper store
        echo "https://nayanGowdaM:${{ secrets.SYNC_TOKEN }}@github.com" > ~/.git-credentials

    - name: Add target repository as remote
      run: |
        git remote add target https://github.com/nayanGowdaM/nayan-codes-showcase.git

    - name: Fetch target repository
      run: git fetch target

    - name: Push to target repository
      run: |
        # Push everything to target repository (including workflows)
        git push target HEAD:main --force-with-lease
        
        # Also push tags if any
        git push target --tags || true

    - name: Create success summary
      run: |
        if [ "${{ github.event_name }}" == "pull_request" ]; then
          echo "âœ… Successfully synced merged PR #${{ github.event.number }} to nayan-codes-showcase/main"
          echo "ðŸ”€ PR: ${{ github.event.pull_request.title }}"
        else
          echo "âœ… Successfully synced direct push to main to nayan-codes-showcase/main"
        fi
        echo "ðŸ“Š Commit: ${{ github.sha }}"
        echo "ðŸ‘¤ Author: ${{ github.actor }}"

    - name: Cleanup
      run: |
        git remote remove target
        rm -f ~/.git-credentials  # Clean up credentials for security